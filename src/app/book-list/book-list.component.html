<h2>Book list</h2>


<table class="table" >
    <thead>
      <tr>
        <th scope="col">Book Name</th>
        <th scope="col">Publish Year</th>
        <th scope="col">Avability</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.name}}</td>
        <td>{{book.year}}</td>
        <td>{{book.availability}}</td>
      </tr>

         

      
    </tbody>
  </table>
